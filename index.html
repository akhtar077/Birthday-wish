<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        :root {
            --bg: #ffe4e1; 
            --frosting: #FF4D6D;
            --cake: #FFFFFF;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND STARS --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* --- BACKGROUND BALLOONS --- */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            z-index: 1;
            animation: floatUp 10s infinite linear;
        }
        .balloon::after {
            content: ""; position: absolute; bottom: -10px; left: 19px;
            width: 2px; height: 15px; background: rgba(0,0,0,0.1);
        }
        @keyframes floatUp {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-120vh) rotate(20deg); }
        }

        /* --- RGB ANIMATED TEXT --- */
        .text-container {
            display: flex;
            font-weight: bold;
            font-size: 1.6rem;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbShift 5s linear infinite;
        }
        @keyframes rgbShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- THE BUTTON & CAKE --- */
        .birthday-button {
            position: relative;
            width: 280px; height: 90px;
            background: white; border-radius: 20px; border: none;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
        }
        .letter { display: inline-block; transition: transform 0.8s var(--spring), opacity 0.4s; }
        .active .letter { opacity: 0; }
        .active .letter:nth-child(1) { transform: translate(-100px, -150px) rotate(-45deg); }
        .active .letter:nth-child(3) { transform: translate(0px, -180px) rotate(-10deg); }
        .active .letter:nth-child(5) { transform: translate(100px, -150px) rotate(45deg); }

        .cake-wrapper {
            position: absolute; bottom: 0; transform: scale(0); opacity: 0;
            transition: all 0.8s var(--spring); pointer-events: none;
        }
        .active .cake-wrapper { transform: scale(1) translateY(-85px); opacity: 1; }
        .cake-body { width: 160px; height: 85px; background: var(--cake); border-radius: 15px; position: relative; overflow: hidden; box-shadow: inset 0 -5px 0 #eee; }
        .frosting { width: 100%; height: 30px; background: var(--frosting); position: absolute; top: 0; z-index: 2; }
        .face-container { position: absolute; width: 100%; top: 45px; transform: translateX(-100%); transition: transform 0.6s ease-out 0.4s; display: flex; justify-content: center; gap: 25px; }
        .active .face-container { transform: translateX(0); }
        .eye { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .mouth { width: 14px; height: 7px; border: 2px solid #333; border-top: 0; border-radius: 0 0 10px 10px; position: absolute; top: 12px; }

        /* --- SLIDESHOW --- */
        .slideshow-container {
            width: 300px; height: 350px; position: relative; opacity: 0; transform: translateY(30px);
            transition: all 1s ease 0.8s; display: flex; justify-content: center; margin-top: 50px;
        }
        .active ~ .slideshow-container { opacity: 1; transform: translateY(0); }
        .photo-card { position: absolute; width: 220px; height: 280px; background: white; padding: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: transform 0.6s var(--spring); cursor: pointer; border-bottom: 50px solid white; }
        .photo-card img { width: 100%; height: 210px; object-fit: cover; }
        .photo-note { position: absolute; bottom: -45px; left: 0; width: 100%; text-align: center; font-size: 0.85rem; color: #555; padding: 0 10px; }
        .photo-card.swiped { transform: translateX(350px) rotate(30deg) !important; opacity: 0; }
        .photo-card:nth-child(1) { transform: rotate(-5deg); z-index: 5; }
        .photo-card:nth-child(2) { transform: rotate(3deg); z-index: 4; }
        .photo-card:nth-child(3) { transform: rotate(-1deg); z-index: 3; }
        .photo-card:nth-child(4) { transform: rotate(2deg); z-index: 2; }
        .photo-card:nth-child(5) { transform: rotate(-3deg); z-index: 1; }

    </style>
</head>
<body>

    <button class="birthday-button" id="cakeBtn">
        <div class="text-container">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">B</span><span class="letter">i</span><span class="letter">r</span><span class="letter">t</span><span class="letter">h</span><span class="letter">d</span><span class="letter">a</span><span class="letter">y</span>
        </div>
        <div class="cake-wrapper">
            <div class="cake-body">
                <div class="frosting"></div>
                <div class="face-container">
                    <div class="eye"></div><div class="eye"></div><div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <div class="slideshow-container">
        <div class="photo-card" onclick="swipe(this)"><img src="photo1.jpg"><div class="photo-note">Memory 1 ‚ú®</div></div>
        <div class="photo-card" onclick="swipe(this)"><img src="photo2.jpg"><div class="photo-note">Memory 2 üç∞</div></div>
        <div class="photo-card" onclick="swipe(this)"><img src="photo3.jpg"><div class="photo-note">Memory 3 üòä</div></div>
        <div class="photo-card" onclick="swipe(this)"><img src="photo4.jpg"><div class="photo-note">Memory 4 üéà</div></div>
        <div class="photo-card" onclick="swipe(this)"><img src="photo5.jpg"><div class="photo-note">Memory 5 ‚ù§Ô∏è</div></div>
    </div>

    <audio id="music" loop src="https://cdn.pixabay.com/audio/2022/11/22/audio_feb6391d37.mp3"></audio>

    <script>
        // Create Stars
        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.width = star.style.height = Math.random() * 3 + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            document.body.appendChild(star);
        }

        // Create Balloons
        const colors = ['#FF4D6D', '#FFD166', '#00ff00', '#0000ff', '#ff00ff'];
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.background = colors[Math.floor(Math.random() * colors.length)];
            b.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(b);
        }

        const btn = document.getElementById('cakeBtn');
        const song = document.getElementById('music');

        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            btn.classList.contains('active') ? song.play() : (song.pause(), song.currentTime = 0);
        });

        function swipe(card) {
            card.classList.add('swiped');
            if(document.querySelectorAll('.photo-card.swiped').length === 5) {
                setTimeout(() => document.querySelectorAll('.photo-card').forEach(c => c.classList.remove('swiped')), 1000);
            }
        }
    </script>
</body>
</html>
