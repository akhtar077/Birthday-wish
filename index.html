<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        :root {
            --bg: #FCEECB;
            --frosting: #FF4D6D;
            --cake: #FFFFFF;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Changed to center to keep the button in the middle */
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* --- THE MAIN BUTTON (CENTERED) --- */
        .birthday-button {
            position: relative;
            width: 260px;
            height: 85px;
            background: white;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            margin-bottom: 20px; /* Space between button and photos */
        }

        .text-container { display: flex; font-weight: bold; font-size: 1.4rem; color: #444; }
        .letter { display: inline-block; transition: transform 0.8s var(--spring), opacity 0.4s; }
        .active .letter { opacity: 0; }
        .active .letter:nth-child(odd) { transform: translate(-120px, -180px) rotate(-45deg); }
        .active .letter:nth-child(even) { transform: translate(120px, -180px) rotate(45deg); }

        /* --- THE CAKE ANIMATION --- */
        .cake-wrapper {
            position: absolute;
            bottom: 0;
            transform: scale(0);
            opacity: 0;
            transition: all 0.8s var(--spring);
            pointer-events: none;
        }

        .active .cake-wrapper { transform: scale(1) translateY(-85px); opacity: 1; }

        .cake-body {
            width: 160px; height: 85px; background: var(--cake);
            border-radius: 15px; position: relative; overflow: hidden;
            box-shadow: inset 0 -5px 0 #eee;
        }

        .frosting { width: 100%; height: 30px; background: var(--frosting); position: absolute; top: 0; z-index: 2; }

        /* The Rolling Face Effect */
        .face-container {
            position: absolute; width: 100%; top: 45px; transform: translateX(-100%);
            transition: transform 0.6s ease-out 0.4s; display: flex; justify-content: center; gap: 25px;
        }
        .active .face-container { transform: translateX(0); }
        .eye { width: 8px; height: 8px; background: #333; border-radius: 50%; animation: blink 3s infinite; }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
        .mouth { width: 14px; height: 7px; border: 2px solid #333; border-top: 0; border-radius: 0 0 10px 10px; position: absolute; top: 12px; }

        .candles { position: absolute; top: -30px; width: 100%; display: flex; justify-content: space-evenly; }
        .candle { width: 8px; height: 35px; background: #FFD166; border-radius: 4px; }
        .flame { width: 10px; height: 16px; background: #FF8C00; border-radius: 50% 50% 20% 20%; position: absolute; top: -18px; animation: flicker 0.1s infinite alternate; }
        @keyframes flicker { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* --- THE SLIDESHOW (ADJUSTED POSITION) --- */
        .slideshow-container {
            width: 300px;
            height: 350px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 0.8s;
            display: flex;
            justify-content: center;
            margin-top: 50px; /* Pushes photos lower below the cake */
        }

        .active ~ .slideshow-container { opacity: 1; transform: translateY(0); }

        .photo-card {
            position: absolute;
            width: 220px;
            height: 280px;
            background: white;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.6s var(--spring), opacity 0.5s;
            cursor: pointer;
            border-bottom: 50px solid white;
        }

        .photo-card img { width: 100%; height: 210px; object-fit: cover; border: 1px solid #f0f0f0; }

        .photo-note {
            position: absolute; bottom: -45px; left: 0; width: 100%;
            text-align: center; font-size: 0.85rem; color: #555;
            font-family: 'Comic Sans MS', cursive;
            padding: 0 10px;
            line-height: 1.2;
        }

        /* Initial Stack Rotation */
        .photo-card:nth-child(1) { transform: rotate(-5deg); z-index: 5; }
        .photo-card:nth-child(2) { transform: rotate(3deg); z-index: 4; }
        .photo-card:nth-child(3) { transform: rotate(-2deg); z-index: 3; }
        .photo-card:nth-child(4) { transform: rotate(4deg); z-index: 2; }
        .photo-card:nth-child(5) { transform: rotate(-3deg); z-index: 1; }

        .photo-card.swiped { transform: translateX(350px) rotate(30deg) !important; opacity: 0; }

        /* --- HEART ANIMATION --- */
        .heart {
            position: fixed;
            color: #FF4D6D;
            font-size: 24px;
            pointer-events: none;
            z-index: 200;
            animation: floatUp 1.5s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <button class="birthday-button" id="cakeBtn">
        <div class="text-container">
            <span class="letter">H</span><span class="letter">a</span><span class="letter">p</span><span class="letter">p</span><span class="letter">y</span>
            <span class="letter">&nbsp;</span>
            <span class="letter">B</span><span class="letter">i</span><span class="letter">r</span><span class="letter">t</span><span class="letter">h</span><span class="letter">d</span><span class="letter">a</span><span class="letter">y</span>
        </div>
        
        <div class="cake-wrapper">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake-body">
                <div class="frosting"></div>
                <div class="face-container">
                    <div class="eye"></div><div class="eye"></div><div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <div class="slideshow-container">
        <div class="photo-card" onclick="handleCardClick(this, event)">
            <img src="https://images.unsplash.com/photo-1530103043960-ef38714abb15?w=400" alt="1">
            <div class="photo-note">The start of something amazing! ‚ú®</div>
        </div>
        <div class="photo-card" onclick="handleCardClick(this, event)">
            <img src="https://images.unsplash.com/photo-1513151233558-d860c5398176?w=400" alt="2">
            <div class="photo-note">To the best person I know! üç∞</div>
        </div>
        <div class="photo-card" onclick="handleCardClick(this, event)">
            <img src="https://images.unsplash.com/photo-1464349153735-7db50ed83c84?w=400" alt="3">
            <div class="photo-note">Always keep that beautiful smile. üòä</div>
        </div>
        <div class="photo-card" onclick="handleCardClick(this, event)">
            <img src="https://images.unsplash.com/photo-1516738901171-8eb4fc13bd20?w=400" alt="4">
            <div class="photo-note">Cheers to your special day! üéà</div>
        </div>
        <div class="photo-card" onclick="handleCardClick(this, event)">
            <img src="https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?w=400" alt="5">
            <div class="photo-note">Happy Birthday! May all your wishes come true. ‚ù§Ô∏è</div>
        </div>
    </div>

    <audio id="birthdaySong" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        const btn = document.getElementById('cakeBtn');
        const song = document.getElementById('birthdaySong');

        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            if(btn.classList.contains('active')) {
                song.play().catch(() => console.log("Music play blocked by browser"));
            } else {
                song.pause();
                song.currentTime = 0;
                document.querySelectorAll('.photo-card').forEach(p => p.classList.remove('swiped'));
            }
        });

        function handleCardClick(card, event) {
            // Heart Animation
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);

            // Swipe Logic
            card.classList.add('swiped');

            // Reset Stack if all swiped
            const total = document.querySelectorAll('.photo-card').length;
            const swiped = document.querySelectorAll('.photo-card.swiped').length;
            if(swiped === total) {
                setTimeout(() => {
                    document.querySelectorAll('.photo-card').forEach(p => p.classList.remove('swiped'));
                }, 1000);
            }
        }
    </script>

</body>
</html>
