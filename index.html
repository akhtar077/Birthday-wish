<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        :root {
            --bg: #FCEECB;
            --button-bg: #FFFFFF;
            --cake-body: #F4F4F4;
            --frosting: #FF4D6D;
            --candle: #FFD166;
            --flame: #FF8C00;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* The Main Button */
        .birthday-button {
            position: relative;
            width: 260px;
            height: 85px;
            background: var(--button-bg);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
        }

        .birthday-button__text {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        /* The Cake Container */
        .cake-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Active State (When Clicked) */
        .active .cake-container {
            transform: translateX(-50%) scale(1) translateY(-35px);
            opacity: 1;
        }

        .active .birthday-button__text {
            opacity: 0;
        }

        /* Cake Visuals */
        .cake {
            width: 160px;
            height: 80px;
            background: var(--cake-body);
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 -5px 0 #E0E0E0;
        }

        .frosting {
            width: 100%;
            height: 25px;
            background: var(--frosting);
            border-radius: 12px 12px 0 0;
            position: relative;
            overflow: hidden;
        }

        /* Sprinkles inside frosting */
        .frosting::after {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle, #FFBE0B 2px, transparent 2px),
                radial-gradient(circle, #3A86FF 2px, transparent 2px),
                radial-gradient(circle, #8338EC 2px, transparent 2px);
            background-size: 20px 20px;
            background-position: 5px 5px, 10px 15px, 15px 8px;
            opacity: 0.6;
        }

        /* Face */
        .face {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .mouth {
            width: 14px;
            height: 7px;
            border: 2px solid #333;
            border-top: 0;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 15px;
        }

        /* Candles */
        .candles {
            position: absolute;
            top: -30px;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .candle {
            width: 8px;
            height: 30px;
            background: var(--candle);
            border-radius: 4px;
            position: relative;
        }

        .flame {
            width: 10px;
            height: 16px;
            background: var(--flame);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -18px;
            left: -1px;
            box-shadow: 0 0 12px var(--flame);
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <button class="birthday-button" id="mainButton">
        <span class="birthday-button__text" id="btnText">Happy Birthday!</span>
        
        <div class="cake-container">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
            <div class="cake">
                <div class="frosting"></div>
                <div class="face">
                    <div class="eye"></div>
                    <div class="eye"></div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </button>

    <script>
        const button = document.getElementById('mainButton');
        
        button.addEventListener('click', () => {
            button.classList.toggle('active');
            
            // Log to confirm action
            if (button.classList.contains('active')) {
                console.log("Party started! ðŸŽ‚");
            }
        });
    </script>
</body>
</html>
